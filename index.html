<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/materia/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1tymk6x9Y5K+OF0tlmG2fDRcn67QGzBkiM3IgtJ3VrtGrIi5ryhHjKjeeS60f1FA" crossorigin="anonymous">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .users select {
            font-size: 3em;
        }

        .users label {
            font-size: 3em;
        }

        .pad-right {
            padding-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4" align="center">User Record Finder</h1>
            <p class="lead">This utility will help identify all records owned by a user as well as provide a breakdown
                of the entity type of those records.</p>
            <button id="getSampleData">Get Sample Data</button>
        </div>
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group users">
                        <label for="select-user"><i class="fas fa-user pad-right"></i>Select the user for your
                            report</label>
                        <select class="form-control" id="select-user">
                            <option>John Smith</option>
                            <option>Joe Walsh</option>
                            <option>Kirk Hammet</option>
                            <option>Susan Summers</option>
                            <option>Joan Baez</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group users">
                        <label for="select-entity"><i class="fas fa-user pad-right"></i>Select the entity for your
                            report</label>
                        <select class="form-control" id="select-entity">
                            <option></option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/e1c53c4bb6.js" crossorigin="anonymous"></script>

<script>
    var entityNameArray = [];
    var userNameArray = [];

    var sampleDataArray = [];
    var displayNameArray = [];
    var collectionNameArray = [];

    $(document).ready(function () {


        $("#getSampleData").click(function () {
            $.getJSON("entitySample.json", function (json) {
                sampleDataArray = json.value;

                $("#select-entity").empty();

                $(sampleDataArray).each(function (index, element) {
                    displayNameArray.push(element.DisplayName.LocalizedLabels[0].Label);

                    $("#select-entity").append(new Option(element.DisplayName.LocalizedLabels[0].Label, element.EntitySetName));

                });
            });
        });

    });







    function getEntityData() {
        let entityData;
        let xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                entityData = JSON.parse(this.responseText);
                getEntityNames(entityData);
            }
        };
        xhr.open("GET", "https://superamazintestbox.crm.dynamics.com/api/data/v9.1/EntityDefinitions");
        xhr.send();
        // Next get all the entity names from the json array
    };

    function getSystemUsers() {
        let systemUsers;
        let xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                systemUsers = JSON.parse(this.responseText);
                getUserNames(systemUsers);
            }
        };
        xhr.open("GET", "https://superamazintestbox.crm.dynamics.com/api/data/v9.1/systemusers");
        xhr.send();
    }
    // collects 
    function getEntityNames(entityData) {
        let value = entityData["value"];
        for (keys in value) {
            let logicalName = value[keys]['LogicalName'];
            entityNameArray.push(logicalName);
        }
    };

    function getUserNames(systemUsers) {
        let value = systemUsers["value"];
        for (keys in value) {
            let userID = value[keys]['systemuserid'];
            let userName = value[keys]['fullname'];
            let userObject = { "systemuserID": `${userID}`, "userName": `${userName}` };
            userNameArray.push(userObject);
        }
    };

</script>

</html>
