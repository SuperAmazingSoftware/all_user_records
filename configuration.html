<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Record Viewer</title>



    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/materia/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1tymk6x9Y5K+OF0tlmG2fDRcn67QGzBkiM3IgtJ3VrtGrIi5ryhHjKjeeS60f1FA" crossorigin="anonymous">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- Reference to ClientGlobalContext root JavaScript Web Resource-->
    <script src="../ClientGlobalContext.js.aspx" type="text/javascript"></script>

    <!-- Record Finder JavaScript Files-->
    <script src="Scripts/recordFinder.js" type="text/javascript"></script>

    <style>
        .users select {
            font-size: 3em;
        }

        .users label {
            font-size: 3em;
        }

        .pad-right {
            padding-right: 10px;
        }

        option {
            font-size: 1.5em;
        }

        .form-control {
            font-size: 1.5em;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4" align="center">User Record Finder</h1>
            <p class="lead">This utility will help identify all records owned by a user as well as provide a breakdown
                of the entity type of those records.</p>
            <button id="loadOrgData">Load Org Data</button>
        </div>
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group users">
                        <label for="select-user"><i class="fas fa-user pad-right"></i>Select the user for your
                            report</label>
                        <select class="form-control" id="select-user">
                        </select>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group entities">
                        <label for="select-entity"><i class="fas fa-user pad-right"></i>Select the entity for your
                            report</label>
                        <select class="form-control" id="select-entity">

                        </select>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <button class="btn" id="submit">Submit</button>
        </div>
        <div class="row">
            <div id="results-view"></div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/e1c53c4bb6.js" crossorigin="anonymous"></script>

    // JS to handle all Record Finder Page Events

</script>

</html>
